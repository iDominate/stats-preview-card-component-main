<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>

  <main>
    <div class="container">
      <div class="row flex-column-reverse flex-lg-row text-center">
        <div class="col-lg-6 col-sm-12">
          <div class="text-container text-lg-start text-sm-center">
            <h1>Get <span>insights</span> that help</h1>
            <h1>Your business grow.</h1>
            <p>Discover the benefits of data analytics and make</p>
            <p>better decisions regarding revene, customers</p>
            <p>experience, and overall efficiency</p>
            <div class="social-media-area container-fluid text-center">
              <div class="row">
                <div class="companies col-lg-4  col-sm-12">
                  <p>10k+</p>
                  <p>companies</p>
                </div>
                <div class="templates col-lg-4 col-sm-12">
                  <p>314</p>
                  <p>templates</p>
                </div>
                <div class="queries col-lg-4 col-sm-12 ">
                  <p>12m+</p>
                  <p>queries</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-sm-12">
          <div class="img-container">
            <div class="img"></div>
            <div class="overlay"></div>
          </div>



        </div>
      </div>

  </main>
